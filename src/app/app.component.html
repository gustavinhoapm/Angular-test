
<main class="main">
  <div class="content">
    <h1 class="title">Lista dos usuários Github</h1>
    <ul class="user-list">
      <li *ngFor="let user of usersData" (click)="openUserDetails(user)">
        <span>{{ user.login }}</span>
        <button title="Excluir usuários" class="delete-button" (click)="confirmAndDeleteUser($event, user)">X</button>
      </li>
    </ul>
  </div>
</main>

<router-outlet />
